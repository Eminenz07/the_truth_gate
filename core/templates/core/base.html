<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}The Truth Gate{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a href="{% url 'home' %}" class="logo">The Truth Gate</a>
        <p class="tagline">Ye shall know the truth</p>
      </div>
    </header>

    <main class="site-main">{% block content %}{% endblock %}</main>

    <footer class="site-footer">
      <div class="container">
        <nav class="footer-nav">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'about' %}">About</a>
          <a href="{% url 'contact' %}">Contact</a>
        </nav>
        <p>&copy; {% now "Y" %} The Truth Gate</p>
      </div>
    </footer>
  </body>
</html>
