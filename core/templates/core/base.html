<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}The Truth Gate{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container" style="position: relative;">
        <a href="{% url 'home' %}" class="logo">The Truth Gate</a>
        <p class="tagline">Ye shall know the truth</p>
        
        <button class="mobile-toggle" aria-label="Toggle Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
      </div>
      
      <div class="mobile-overlay"></div>

      <nav class="container">
        <ul class="site-nav" style="display: flex; justify-content: center; gap: 1rem; list-style: none; margin-top: 1.5rem; color: #546e7a;">
            <li><a href="{% url 'home' %}">Home</a></li> <li class="nav-separator" style="opacity: 0.5">|</li>
            <li><a href="{% url 'sermon_list' %}">Sermons</a></li> <li class="nav-separator" style="opacity: 0.5">|</li>
            <li><a href="{% url 'event_list' %}">Events</a></li> <li class="nav-separator" style="opacity: 0.5">|</li>
            <li><a href="{% url 'give' %}">Give</a></li> <li class="nav-separator" style="opacity: 0.5">|</li>
            <li><a href="{% url 'prayer_request' %}">Prayer</a></li> <li class="nav-separator" style="opacity: 0.5">|</li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="site-main">{% block content %}{% endblock %}</main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {% now "Y" %} The Truth Gate</p>
      </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.querySelector('.mobile-toggle');
            const nav = document.querySelector('.site-nav');
            const overlay = document.querySelector('.mobile-overlay');

            function toggleMenu() {
                toggle.classList.toggle('active');
                nav.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
            }

            toggle.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);

            // Close on link click
            nav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', toggleMenu);
            });
        });
    </script>
  </body>
</html>
