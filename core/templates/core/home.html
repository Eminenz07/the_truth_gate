{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <div class="categories-grid">
        {% for category in categories %}
        <a href="{% url 'category_detail' category.slug %}" class="category-card">
            <h3>{{ category.name }}</h3>
            {% if category.description %}
            <p>{{ category.description }}</p>
            {% endif %}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
