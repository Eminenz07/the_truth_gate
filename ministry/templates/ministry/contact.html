{% extends 'core/base.html' %}

{% block title %}Contact Us | The Truth Gate{% endblock %}

{% block content %}
<div class="container site-main" style="max-width: 600px;">
    <header class="text-center mb-4">
        <h1 class="page-title">Contact Us</h1>
        <p class="text-secondary">We'd love to hear from you.</p>
    </header>

    {% if messages %}
    <div class="messages mb-4 text-center">
        {% for message in messages %}
        <div class="alert" style="color: var(--accent); font-weight: 500;">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="ministry-form" style="background: #fff; padding: 2.5rem; border: 1px solid var(--border-color); border-radius: 4px;">
        {% csrf_token %}
        
        <div class="form-group mb-1">
            <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px;">
        </div>

        <div class="form-group mb-1">
            <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px;">
        </div>

        <div class="form-group mb-1">
            <label for="subject" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Subject</label>
            <input type="text" id="subject" name="subject" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px;">
        </div>

        <div class="form-group mb-2">
            <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message</label>
            <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px; font-family: inherit;"></textarea>
        </div>

        <button type="submit" class="btn" style="width: 100%; background: var(--text-primary); color: #fff;">Send Message</button>
    </form>
</div>
{% endblock %}
