{% extends 'core/base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; padding: 4rem 1.5rem;">
    <h1 class="text-center" style="margin-bottom: 2rem;">Share Your Testimony</h1>
    <p class="text-center text-secondary mb-4">"They triumphed over him by the blood of the Lamb and by the word of their testimony." - Rev 12:11</p>

    <form method="post" class="card" style="background: #fff; padding: 2rem; border-radius: 8px; border: 1px solid var(--border-color);">
        {% csrf_token %}
        
        <div class="form-group mb-1" style="margin-bottom: 1.5rem;">
            <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name (Optional)</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px;">
        </div>

        <div class="form-group mb-1" style="margin-bottom: 1.5rem;">
            <label for="location" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Location (Optional)</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="City, Country" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px;">
        </div>

        <div class="form-group mb-1" style="margin-bottom: 1.5rem;">
            <label for="content" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Your Story *</label>
            <textarea id="content" name="content" rows="6" required class="form-control" placeholder="Share what God has done..." style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px; font-family: inherit;"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn-primary" style="padding: 1rem 2rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">Submit Testimony</button>
        </div>
    </form>
</div>
{% endblock %}
