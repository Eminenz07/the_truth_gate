<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ministry Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:wght@500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #2d3748;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            border: 1px solid #e2e8f0;
        }
        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }
        .brand h1 {
            font-family: 'Lora', serif;
            color: #546e7a;
            margin: 0;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            background: #546e7a;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #455a64;
        }
        .error {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">
            <h1>Ministry Portal</h1>
            <p style="color: #718096; margin-top: 0.5rem;">The Truth Gate</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="error" style="margin-bottom: 1rem;">Invalid username or password</div>
            {% endif %}
            
            <div class="form-group">
                <label>Username</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label>Password</label>
                {{ form.password }}
            </div>
            
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
