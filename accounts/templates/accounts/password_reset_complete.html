{% extends 'core/base.html' %} {% block content %}
<div
  class="container"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
  "
>
  <div
    class="glass-card"
    style="
      width: 100%;
      max-width: 500px;
      padding: 3rem;
      border-radius: 12px;
      text-align: center;
    "
  >
    <span
      class="material-icons-round"
      style="font-size: 4rem; color: #10b981; margin-bottom: 1rem"
      >check_circle</span
    >
    <h2 style="margin-bottom: 1.5rem; font-family: var(--font-heading)">
      Password Reset Complete
    </h2>
    <p
      style="
        color: var(--text-secondary);
        margin-bottom: 2rem;
        font-size: 1rem;
        line-height: 1.6;
      "
    >
      Your password has been set. You may go ahead and log in now.
    </p>

    <div style="margin-top: 1rem">
      <a
        href="{% url 'login' %}"
        class="btn btn-primary"
        style="padding: 0.75rem 2rem"
        >Log In</a
      >
    </div>
  </div>
</div>
{% endblock %}
